<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジョジョ風アニメーション</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        /* スタンドのデザイン */
        .stand {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff6347; /* スタンドの色（赤色） */
            border-radius: 50%;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            animation: standAnimation 2s ease-in-out forwards;
        }

        /* スタンドの登場アニメーション */
        @keyframes standAnimation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg); /* 途中で拡大し回転 */
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg); /* 最後に元に戻る */
            }
        }

        /* アニメーション終了後にスタンドが弾む */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(10px);
            }
            70% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(0);
            }
        }

        .stand.bounce {
            animation: bounce 1s ease-in-out forwards;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="stand" class="stand"></div>

    <footer>
        <p>仲野研究室</p>
    </footer>

    <script>
        // スタンドが登場するアニメーション
        window.addEventListener('load', () => {
            const stand = document.getElementById('stand');

            // ランダムな位置にスタンドを配置
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            stand.style.left = `${randomX}px`;
            stand.style.top = `${randomY}px`;

            // スタンドの登場アニメーション
            stand.classList.add('stand');

            // 1秒後に弾むアニメーションを追加
            setTimeout(() => {
                stand.classList.add('bounce');
            }, 2000); // 2秒後に弾む動き
        });
    </script>
</body>
</html>
