<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究室について</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* 基本的なスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .contact-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-link:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="logo">
            <a href="index.html" aria-label="ホーム">
                <h1>仲野研究室</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="news.html" aria-label="ニュース">ニュース</a></li>
                <li><a href="research.html" aria-label="研究">研究</a></li>
                <li><a href="lectures.html" aria-label="講義・ゼミ">講義・ゼミ</a></li>
                <li><a href="student.html" aria-label="所属メンバー">所属メンバー</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- 研究室の概要 -->
        <section id="about">
            <h2>仲野研究室への誘い</h2>
            <p>仲野研究室は、やる気のある学生を求めています。ぜひ原子核物理を学びたいなら仲野研究室へ！</p>
        </section>
        
        <!-- 最新ニュース -->
        <section id="news">
            <h2>最新ニュース</h2>
            <p>研究発表やイベント情報は随時更新中！ホームページをついに作りました！
            </p>
            <a class="contact-link" href="#contact" aria-label="お問い合わせページへ">お問い合わせはこちら</a>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>仲野研究室</p>
    </footer>

    <script>
        // ページがロードされた時に各セクションをフェードインさせる
        window.addEventListener('load', () => {
            const sections = document.querySelectorAll('section');
            sections.forEach((section, index) => {
                setTimeout(() => {
                    section.classList.add('visible');
                }, index * 500); // 各セクションが順番に表示される
            });
        });

        // ナビゲーションメニューにホバーした時に色を変更
        const navLinks = document.querySelectorAll('header nav ul li a');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transform = 'scale(1.1)';
                link.style.transition = 'transform 0.3s';
            });
            link.addEventListener('mouseleave', () => {
                link.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
